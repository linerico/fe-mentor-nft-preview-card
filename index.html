<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="..." class="" />
          <div class="show">
            <img src="./images/icon-view.svg" alt="..." class="" />
          </div>
        </div>
        <div class="main">
          <div class="title">Equilibrium #3429</div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
            <div class="price-child">
              <img src="./images/icon-ethereum.svg" alt="..." class="" />
              <span>0.041 ETH</span>
            </div>
            <div class="price-child">
              <img src="./images/icon-clock.svg" alt="..." class="" />
              <span class="offer">3 days left</span>
            </div>
          </div>
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="..." class="" />
          <div class="profile-title">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erico</a>.
    </div> -->
  </body>
</html>
